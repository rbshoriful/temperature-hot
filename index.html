<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: skyblue;
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-search" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-success">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3 id="temp"><span>38.06</span>&deg;C</h3>
            <h1 id="des" class="lead">Clouds</h1>
        </div>
    </div>
<script>
    const submitButton = document.getElementById("search-btn");
    submitButton.addEventListener("click", function(){
        const inputBtn = document.getElementById("input-search").value;

        fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputBtn+'&appid=2082c2558fb7299c8793396630b7337c')
        .then(res => res.json())
        .then(data => {
            console.log(data);
            const cityName = data.name;
            const tem = data.main.temp;
            const temp = tem -301.14;
            const description = data.weather[0].description;

            document.getElementById("city").innerText = cityName;
            document.getElementById("temp").innerText = tem.toFixed(2);
            document.getElementById("des").innerText = description;

        })
    })
    

</script>
</body>

</html>
